<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Cordova Dummy Video Capture app</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <style>
            button
            {
                width: 80%;
                margin: 10px auto 10px auto;
                display: block;
                font-size: 24pt;
            }
        </style>
    </head>
    <body>
        <button onclick="recVideo(true, false);">Capture movie, HQ</button>
        <button onclick="getMediaFromGallery(false);">Get photo from gallery, HQ</button>
        <button onclick="getMediaFromGallery(true);">Get video from gallery, HQ</button>
        <div id="fnametarget" style="width: 100%;"></div>
        <button onclick="uploadVideo();">Upload</button>
        <div id="fuptarget" style="width: 100%;"></div>
    </body>
</html>
